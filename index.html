<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial • Happy Energy</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --azul-happy: #01244A;
            --amarelo-happy: #fbdc06;
            --cinza-claro: #f7f7f7;
            --branco: #fff;
            --sombra: 0 4px 24px rgba(0,0,0,0.10);
        }
        html, body {
            padding: 0;
            margin: 0;
            background: var(--cinza-claro);
            font-family: 'Roboto', 'Lexend', sans-serif;
            min-height: 100vh;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, var(--amarelo-happy) 70%, #fff 100%);
            color: var(--azul-happy);
            height: 80px;
            font-family: "Lexend", Sans-serif;
            box-shadow: var(--sombra);
            padding: 0 32px;
        }
        header img {
            height: 56px;
            margin-right: 18px;
            border-radius: 12px;
        }
        header h1 {
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px 8px 16px 8px;
        }
        .container {
            background: var(--branco);
            border-radius: 18px;
            box-shadow: var(--sombra);
            padding: 32px 24px;
            max-width: 480px;
            width: 100%;
            margin-bottom: 32px;
            animation: fadeIn 0.7s;
            text-align: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 32px;
        }
        .menu-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--azul-happy);
            color: var(--amarelo-happy);
            text-decoration: none;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 8px;
            padding: 16px 0;
            box-shadow: 0 2px 8px rgba(1,36,74,0.07);
            transition: background 0.2s, color 0.2s;
        }
        .menu-links a:hover {
            background: var(--amarelo-happy);
            color: var(--azul-happy);
        }
        .icon {
            font-size: 1.5em;
            vertical-align: middle;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 18px 0 8px 0;
            background: var(--azul-happy);
            color: var(--amarelo-happy);
            font-size: 1em;
            letter-spacing: 1px;
            margin-top: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 18px 6px;
            }
            .menu-links a {
                font-size: 1em;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://happyenergy.com.br/wp-content/uploads/2024/06/logotipo-happy-solar-AZUL.webp">
        <h1>Bem-vindo à Happy Energy</h1>
    </header>
    <main>
        <div class="container">
            <h2>Escolha uma opção:</h2>
            <div class="menu-links">
                <a href="Cartao_credito.html">
                    <span class="material-icons icon">credit_card</span>
                    Simular Cartão de Crédito
                </a>
                <a href="bombeamento-solar.html">
                    <span class="material-symbols-outlined icon">water_pump</span>
                    Bombeamento Solar
                </a>
                <a href="sobre.html">
                    <span class="material-icons icon">info</span>
                    Sobre
                </a>
                <a href="contato.html">
                    <span class="material-icons icon">mail</span>
                    Contato
                </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        &copy; 2025 Happy Energy • Todos os direitos reservados
    </footer>
</body>
</html>
