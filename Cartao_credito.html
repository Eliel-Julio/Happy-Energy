<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular cartão de crédito</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon (using image.png as 32x32 icon) -->
    <link rel="icon" href="image.png" type="image/png" sizes="32x32">
</head>
<body onload="definitions()">
    <header class="header" content="Simulação de Cartão"></header>
    <main>
        <div id="container" class="container">
            <form>
                <label for="Valor">Valor da compra</label>
                <div class="input-group">
                    <span class="material-icons icon">attach_money</span>
                    <input class="priceInputMask" type="text" id="Valor" value="10.000,00" autocomplete="off" inputmode="numeric" pattern="[0-9]*">
                </div>
                <button type="button" onclick="calcular()">
                    <span class="material-icons icon">calculate</span> Calcular
                </button>
                <button id="expandirBtn" type="button">
                    <span class="material-icons icon">expand_more</span> Mostrar todas as parcelas
                </button>
            </form>
            <div class="table-container">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th>Parcelas</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>Débito</td><td id="debito">10645.95</td></tr>
                            <tr><td>Crédito</td><td id="credito">10805.55</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>2X</td><td id="2">5490.45</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>3X</td><td id="3">3687.25</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>4X</td><td id="4">2785.13</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>5X</td><td id="5">2243.85</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>6X</td><td id="6">1882.83</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>7X</td><td id="7">1625.55</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>8X</td><td id="8">1431.81</td></tr>
                            <tr class="parcela-extra" style="display:none;"><td>9X</td><td id="9">1281.12</td></tr>
                            <tr><td>10X</td><td id="10">1160.36</td></tr>
                            <tr><td>11X</td><td id="11">966.19</td></tr>
                            <tr><td>12X</td><td id="12">979.21</td></tr>
                            <tr><td>13X</td><td id="13">909.46</td></tr>
                            <tr><td>14X</td><td id="14">849.60</td></tr>
                            <tr><td>15X</td><td id="15">797.65</td></tr>
                            <tr><td>16X</td><td id="16">752.19</td></tr>
                            <tr><td>17X</td><td id="17">712.02</td></tr>
                            <tr><td>18X</td><td id="18">676.26</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                calcular();
            }
        });
        function calcular(){
            let valor = parseFloat(document.getElementById("Valor").value.replace('.', '').replace(",","."));
            if (isNaN(valor) || valor <= 0) {
                alert("Digite um valor válido!");
                return;
            }
            let deb_cred = {
                "debito": 1.39/100,
                "credito": 2.91/100
            };
            let taxa = {
                "2":4.68/100,
                "3":5.45/100,
                "4":6.21/100,
                "5":6.95/100,
                "6":7.69/100,
                "7":8.47/100,
                "8":9.19/100,
                "9":9.91/100,
                "10":10.61/100,
                "11":11.32/100,
                "12":12.01/100,
                "13":12.7/100,
                "14":13.38/100,
                "15":14.05/100,
                "16":14.72/100,
                "17":15.08/100,
                "18":16.03/100
            };
            Object.entries(taxa).forEach(([chave, taxa_]) => {
                let resultado = ((taxa_ + 1) * 1.05) * valor / chave;
                let truncado = resultado.toFixed(2);
                document.getElementById(chave).innerHTML = truncado;
            });
            let resultado_debito = ((deb_cred.debito + 1) * 1.05) * valor;
            let truncado_debito = resultado_debito.toFixed(2);
            document.getElementById("debito").innerHTML = truncado_debito;

            let resultado_credito = ((deb_cred.credito + 1) * 1.05) * valor;
            let truncado_credito = resultado_credito.toFixed(2);
            document.getElementById("credito").innerHTML = truncado_credito;
        }

        // Botão de expandir parcelas extras
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById("expandirBtn");
            let expandido = false;
            btn.addEventListener("click", function() {
                expandido = !expandido;
                document.querySelectorAll(".parcela-extra").forEach(tr => {
                    tr.style.display = expandido ? "" : "none";
                });
                btn.innerHTML = expandido
                    ? '<span class="material-icons icon">expand_less</span> Ocultar parcelas intermediárias'
                    : '<span class="material-icons icon">expand_more</span> Mostrar todas as parcelas';
            });
        });
    </script>
    <script src="Utiles.js"></script>
    <script src="templates.js"></script>
</body>
</html>
